<!DOCTYPE html>
<html>
<head>
  <title>Dropmark Options</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 13px;
      padding: 10px;
      margin: 0;
    }
    small {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 5px;
      display: block;
    }
    p {
      line-height: 1.3;
      margin: 0 0 10px;
    }

    #status.is-visible {
      background: #DEF5FF;
      padding: 10px;
    }
  </style>
</head>

<body>
  <p>
    <label>
      <input type="checkbox" id="drag_enabled">
      Enable drag and drop detection
    </label>
  </p>

  <p>
    <label>
      <input type="checkbox" id="analytics_enabled">
      Share anonymous usage info to help us improve the extension
    </label>
  </p>

  <p>
    <label>
      <input type="checkbox" id="legacy_enabled">
      Enable legacy sidebar version
    </label>
  </p>

  <p id="status"></p>

  <p>
    <button id="save">Save</button>
  </p>

  <script src="options.min.js"></script>
</body>
</html>
